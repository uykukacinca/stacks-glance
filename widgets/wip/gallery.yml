- &components-gallery
  type: custom-api
  title: x-Gallery
  cache: *long-cache
  url: https://www.reddit.com/r/pics/hot.json
  frameless: true
  template: |
    {{ $items := .JSON.Array `data.children.#(data.domain=="i.redd.it")#.{"id":data.name,"title":data.title,"image":data.url_overridden_by_dest}` }}
    $include: /components/templates.gohtml
    $include: /components/gallery.gohtml
