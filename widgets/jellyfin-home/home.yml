- type: custom-api
  title: Jellyfin Home
  frameless: true
  hide-header: true
  cache: 3s
  options:
    BaseURL: ${JELLYFIN_URL}
    ApiKey: ${JELLYFIN_KEY}
    UserId: ${JELLYFIN_USER}
    LimitsNextUpResume: "14"
    LimitsRecentlyAdded: "30"
  template: |
    $include: /components/templates.gohtml
    $include: /components/media.gohtml
    $include: home.gohtml
