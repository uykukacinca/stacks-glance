- name: "Ekşisözlük"
  slug: eksi
  show-in-navigation: false
  width: wide

  columns:
    - size: small
      widgets:

        - type: search
          search-engine: https://eksisozluk.com/basliklar/ara?SearchForm.Keywords={QUERY}&SearchForm.SortOrder=Date
          new-tab: true
          placeholder: Search on Ekşi

        - type: extension
          url: ${GLIMPSE_URL}/eksisozluk/channel/debe
          allow-potentially-dangerous-html: true
          cache: 1m
          title: debe
          headers:
            x-glimpse-output: glance
          parameters:
            collapseAfter: 10

    - size: full
      widgets:

        - type: split-column
          max-columns: 3
          widgets:

            - type: extension
              url: ${GLIMPSE_URL}/eksisozluk/channel/gundem
              allow-potentially-dangerous-html: true
              cache: 2s
              title: gündem
              headers:
                x-glimpse-output: glance
              parameters:
                filters:
                  - siyaset
                  - anket
                  - iliskiler
                  - eksisozluk
                  - yetiskin
                limit: 50
                collapseAfter: 10

            - type: extension
              url: ${GLIMPSE_URL}/eksisozluk/thread/ekrem-imamoglu--2577439
              allow-potentially-dangerous-html: true
              cache: 5s
              headers:
                x-glimpse-output: glance
              parameters:
                filter: hot

            - type: extension
              url: ${GLIMPSE_URL}/eksisozluk/thread/eksi-itiraf--1037199
              allow-potentially-dangerous-html: true
              cache: 5s
              headers:
                x-glimpse-output: glance
              parameters:
                filter: popular

            - type: extension
              url: ${GLIMPSE_URL}/eksisozluk/search
              allow-potentially-dangerous-html: true
              cache: 1m
              title: Deprem
              headers:
                x-glimpse-output: glance
              parameters:
                collapseAfter: 10
                query: depremi

            - type: extension
              url: ${GLIMPSE_URL}/eksisozluk/profile/shattafakap
              allow-potentially-dangerous-html: true
              cache: 5m
              headers:
                x-glimpse-output: glance

            - type: extension
              url: ${GLIMPSE_URL}/eksisozluk/thread/anin-fotografi--6459985
              allow-potentially-dangerous-html: true
              cache: 5s
              headers:
                x-glimpse-output: glance
              parameters:
                filter: today
