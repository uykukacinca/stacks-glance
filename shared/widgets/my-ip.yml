widget: &my-ip
  type: custom-api
  title: My IP
  cache: *short-cache
  url: https://ipv4-check-perf.radar.cloudflare.com/api/info
  headers:
    Accept: application/json
  template: |
    <div class="color-highlight size-h3">{{ .JSON.String "ip_address" }}</div>
    <div class="size-h6">{{ .JSON.String "city" }}, {{ .JSON.String "city" }}</div>