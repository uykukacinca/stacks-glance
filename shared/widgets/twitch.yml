widget: &widget-twitch-base
  type: custom-api
  title: Twitch
  cache: *short-cache
  frameless: true
  url: https://gql.twitch.tv/gql
  method: POST
  headers:
    Client-Id: kimne78kx3ncx6brgo4mv6wki5h1ko
  body-type: json

widget: &widget-twitch-users
  <<: *widget-twitch-base
  frameless: false
  template: |
    {{ $collapseAfter := .Options.IntOr "collapse-after" 5 }}
    {{ $streams := .JSON.Array "data.users" | sortByInt "stream.viewersCount" "desc" }}
    {{ if $streams | len | eq 0 }}
      <div class="widget-content ">
        <p>No streamers found</p>
      </div>
    {{ else }}
      <ul class="list list-gap-14 collapsible-container" data-collapse-after="{{ $collapseAfter }}">
      {{ range $streams }}
        <li>
          {{ $isLive := .Exists "stream.createdAt" }}
          {{ $url := concat "https://twitch.tv/" (.String "login") }}
          <div class=" {{ if $isLive }}twitch-channel-live {{ end }}flex gap-10 items-start thumbnail-parent">
            <div class="twitch-channel-avatar-container" data-popover-type="html" data-popover-position="above" data-popover-margin="0.15rem" data-popover-offset="0.2">
              {{ if $isLive }}
              <div data-popover-html="">
                  <img class="twitch-stream-preview" src="{{ .String "stream.previewImageURL" }}" loading="lazy" alt="">
                  <p class="margin-top-10 color-highlight text-truncate-3-lines" title="{{ .String "stream.title" }}">{{ .String "stream.title" }}d</p>
              </div>
              {{ end }}
              <a href="{{ $url }}" target="_blank" rel="noreferrer">
                  <img class="twitch-channel-avatar thumbnail" src="{{ .String "profileImageURL" }}" alt="" loading="lazy">
              </a>
            </div>
            <div class="min-width-0">
              <a href="{{ $url }}" class="size-h3 color-highlight block text-truncate" target="_blank" rel="noreferrer" title="{{ .String "login" }}">{{ .String "displayName" }}</a>
              {{ if $isLive }}
              <div class="text-truncate">{{ .String "stream.game.name" }}</div>
              <ul class="list-horizontal-text">
                  <li><span {{ .String "stream.createdAt" | parseTime "rfc3339" | toRelativeTime }}></span></li>
                  <li>{{ .Int "stream.viewersCount" | formatApproxNumber }}</li>
              </ul>
              {{ else }}
              <div>Offline</div>
              {{ end }}
            </div>
          </div>
        </li>
      {{ end }}
      </ul>
    {{ end }}

widget: &widget-twitch-carousel
  <<: *widget-twitch-base
  template: |
    {{ $streams := or (.JSON.Array "data.game.streams.edges") (.JSON.Array "data.streams.edges") }}
    {{ if $streams | len | eq 0 }}
      <div class="widget-content ">
        <p>No streams found</p>
      </div>
    {{ else }}
      <div class="carousel-container show-right-cutoff">
        <div class="cards-horizontal carousel-items-container">
          {{ range $streams }}
          <div class="card widget-content-frame thumbnail-parent">
            <img
                class="video-thumbnail thumbnail"
                loading="lazy"
                src="{{ .String "node.previewImageURL" }}"
                alt=""
            >
            <div class="margin-top-10 margin-bottom-widget flex flex-column grow padding-inline-widget">
              <a
                  class="text-truncate-2-lines margin-bottom-auto color-highlight"
                  href="https://twitch.tv/{{ .String "node.broadcaster.login" }}"
                  target="_blank"
                  rel="noreferrer"
                  title="{{ .String "node.broadcaster.broadcastSettings.title" }}"
              >{{ .String "node.broadcaster.broadcastSettings.title" }}</a>
              <ul class="list-horizontal-text flex-nowrap margin-top-7">
                <li><span {{ .String "node.createdAt" | parseTime "rfc3339" | toRelativeTime }}></span></li>
                <li class="shrink-0">{{ .Int "node.viewersCount" | formatApproxNumber }}</li>
                <li class="min-width-0">
                  <a
                      class="block text-truncate"
                      href="https://twitch.tv/{{ .String "node.broadcaster.login" }}"
                      target="_blank"
                      rel="noreferrer"
                      title="{{ .String "node.broadcaster.displayName" }}"
                  >@{{ .String "node.broadcaster.displayName" }}
                  </a>
                </li>
              </ul>
            </div>
          </div>
          {{ end }}
        </div>
      </div>
    {{ end }}

