my-domains-base: &my-domains-base
  type: custom-api
  title: My Domains
  cache: *deep-cache
  url: ${SECRET_API_URL}/api/domains

my-domains-list: &my-domains-list
  <<: *my-domains-base
  template: |
    <div class="widget-domains">

      <div class="flex gap-10 tools">

        <div class="toggle" onclick="this.parentElement.parentElement.classList.toggle('hide')">
          <svg class="glance-icon icon-hide" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 0 0 1.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.451 10.451 0 0 1 12 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 0 1-4.293 5.774M6.228 6.228 3 3m3.228 3.228 3.65 3.65m7.894 7.894L21 21m-3.228-3.228-3.65-3.65m0 0a3 3 0 1 0-4.243-4.243m4.242 4.242L9.88 9.88" />
          </svg>
          <svg class="glance-icon icon-show" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" />
            <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
          </svg>
        </div>

        <div data-popover-type="html">
          <div data-popover-html="">
            <div>Performance: <span class="color-highlight">{{ .JSON.String "performance" }}</span>ms</div>
            <div>Cache: <span class="color-highlight">{{ .JSON.String "datetime" }}</span></div>
          </div>
          <svg class="glance-icon icon-bolt" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 12a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0ZM12.75 12a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0ZM18.75 12a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
          </svg>
        </div>

      </div>

      <ul class="list list-gap-10 collapsible-container" data-collapse-after="10">
      {{ range .JSON.Array "domains" }}
        <li>
          <a class="size-h4 color-highlight domain" href="https://{{ .String "name" }}">{{ .String "name" }}</a>
          <ul class="list-horizontal-text">
            <li data-popover-type="html"><span data-popover-html="">Expires at: <br/>{{ .String "expireDate" }}</span><span data-dynamic-relative-time="{{ .String "expiresAt" }}">Ends in 0 days</span></li>
            {{ if .Exists "manage" }}
            <li><a class="visited-indicator" href="{{ .String "manage" }}">{{ .String "registrar" }}</a></li>
            {{ else }}
            <li>{{ .String "registrar" }}</li>
            {{ end }}
            {{ if .Exists "dns" }}
            <li><a class="visited-indicator" href="{{ .String "dns" }}">DNS</a></li>
            {{ end }}
          </ul>
        </li>
      {{ end }}
      </ul>
    </div>

my-domains-table: &my-domains-table
  <<: *my-domains-base
  css-class: widget-table widget-custom
  template: |
    <div class="widget-domains">

      <div class="flex gap-10 tools">

        <div class="toggle" onclick="this.parentElement.parentElement.classList.toggle('hide')">
          <svg class="glance-icon icon-hide" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 0 0 1.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.451 10.451 0 0 1 12 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 0 1-4.293 5.774M6.228 6.228 3 3m3.228 3.228 3.65 3.65m7.894 7.894L21 21m-3.228-3.228-3.65-3.65m0 0a3 3 0 1 0-4.243-4.243m4.242 4.242L9.88 9.88" />
          </svg>
          <svg class="glance-icon icon-show" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" />
            <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
          </svg>
        </div>

        <div data-popover-type="html">
          <div data-popover-html="">
            <div>Performance: <span class="color-highlight">{{ .JSON.String "performance" }}</span>ms</div>
            <div>Cache: <span class="color-highlight">{{ .JSON.String "datetime" }}</span></div>
          </div>
          <svg class="glance-icon icon-bolt" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 12a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0ZM12.75 12a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0ZM18.75 12a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
          </svg>
        </div>

      </div>

      <table>
        <thead>
          <tr>
            <th>Domain</th>
            <th>Expires</th>
            <th>Registrar</th>
            <th>DNS</th>
          </tr>
        </thead>
        <tbody>
        {{ range .JSON.Array "domains" }}
          <tr>
            <td><a class="size-h4 color-highlight domain" href="https://{{ .String "name" }}">{{ .String "name" }}</a></td>
            <td><span data-popover-type="html"><span data-popover-html="">Expires at: <br/>{{ .String "expireDate" }}</span><span data-dynamic-relative-time="{{ .String "expiresAt" }}">Ends in 0 days</span></span></td>
            <td>{{ if .Exists "manage" }}<a class="visited-indicator" href="{{ .String "manage" }}">{{ .String "registrar" }}</a>{{ else }}{{ .String "registrar" }}{{ end }}</td>
            <td>{{ if .Exists "dns" }}<a class="visited-indicator" href="{{ .String "dns" }}">Cloudflare</a>{{ end }}</td>
          </tr>
        {{ end }}
        </tbody>
      </table>
    </div>