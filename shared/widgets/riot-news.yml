widget: &riot-base
  type: custom-api
  title: Official News
  title-url: https://lolesports.com/en-us/news/
  cache: *default-cache

widget: &riot-large
  css-class: widget widget-type-reddit glimpse-list-bordered glimpse-cover glimpse-cover-large glimpse-header-tools
  template: |
    {{ $collapseAfter := .Options.IntOr "collapse-after" 10 }}
    <div class="flex gap-10 tools">
      <div data-popover-type="html">
        <div data-popover-html="">
          <div>Performance: <span class="color-highlight">{{ .JSON.String "performance" }}</span>ms</div>
          <div>Cache: <span class="color-highlight">{{ .JSON.String "datetime" }}</span></div>
        </div>
        <svg class="glimpse-icon icon-bolt" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 12a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0ZM12.75 12a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0ZM18.75 12a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
        </svg>
      </div>
    </div>

    <ul class="list list-gap-14 collapsible-container" data-collapse-after="{{ $collapseAfter }}">
    {{ range .JSON.Array "data" }}
    <li>
      <div class="flex gap-10 row-reverse-on-mobile thumbnail-parent">
      <img class="forum-post-list-thumbnail thumbnail" src="{{ .String "media" }}?auto=format&fit=crop&q=80&h=68&w=120&crop=center" alt="" loading="lazy">
        <div class="grow min-width-0">
          <a href="{{ .String "url" }}" class="size-title-dynamic color-primary-if-not-visited" target="_blank" rel="noreferrer">{{ .String "title" }}</a>
          <ul class="list-horizontal-text flex-nowrap text-compact">
              <li><span {{ .String "date" | parseTime "rfc3339" | toRelativeTime }}></span></li>
              <li>{{ .String "category" }}</li>
              {{ $type := .String "type" }}
          </ul>
          <div class="text-truncate-2-lines color-subdue">
            {{ .String "description" }}
        </div>
      </div>
    </li>
    {{ end }}
    </ul>

  
widget: &riot-small
  css-class: glimpse-header-tools
  template: |
    {{ $collapseAfter := .Options.IntOr "collapse-after" 10 }}
    <div class="flex gap-10 tools">
      <div data-popover-type="html">
        <div data-popover-html="">
          <div>Performance: <span class="color-highlight">{{ .JSON.String "performance" }}</span>ms</div>
          <div>Cache: <span class="color-highlight">{{ .JSON.String "datetime" }}</span></div>
        </div>
        <svg class="glimpse-icon icon-bolt" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 12a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0ZM12.75 12a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0ZM18.75 12a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
        </svg>
      </div>
    </div>

    <ul class="list list-gap-10 collapsible-container" data-collapse-after="{{ $collapseAfter }}">
    {{ range .JSON.Array "data" }}
      <li>
        <a class="size-title-dynamic color-primary-if-not-visited" href="{{ .String "url" }}">{{ .String "title" }}</a>
        <ul class="list-horizontal-text">
          <li><span {{ .String "date" | parseTime "rfc3339" | toRelativeTime }}></span></li>
          <li>{{ .String "category" }}</li>
        </ul>
      </li>
    {{ end }}
    </ul>

widget: &riot-wildrift
  url: ${SECRET_API_URL}/api/riot/wildrift
  title: Official News
  parameters:
    language: en-us # ar-ae, de-de, en-gb, en-sg, en-us, es-es, es-mx, fr-fr, id-id, it-it, ja-jp, ko-kr, ms-my, pl-pl, pt-br, ru-ru, th-th, tr-tr, vi-vn, zh-tw
  options:
    collapse-after: 16
  <<: [*riot-base, *riot-large]

  
widget: &riot-leagueoflegends
  url: ${SECRET_API_URL}/api/riot/leagueoflegends
  options:
    collapse-after: 12
  <<: [*riot-base, *riot-large]
  
widget: &riot-lol-patch-notes
  title: Patch Notes
  url: ${SECRET_API_URL}/api/riot/leagueoflegends
  parameters:
    tag: patch-notes
  options:
    collapse-after: 5
  <<: [*riot-base, *riot-small]

widget: &riot-teamfighttactics
  url: ${SECRET_API_URL}/api/riot/teamfighttactics
  options:
    collapse-after: 12
  <<: [*riot-base, *riot-large]

widget: &riot-riftbound
  url: ${SECRET_API_URL}/api/riot/riftbound
  title: Riftbound
  options:
    collapse-after: 12
  <<: [*riot-base, *riot-large]