variables:
  - &youtube ${YOUTUBE_URL}/watch?v={VIDEO-ID}
  - &reddit ${REDDIT_URL}/{POST-PATH}
  - &gluetun http://gluetun:8888/{REQUEST-URL}
  - &yahoo-chart https://finance.yahoo.com/quote/{SYMBOL}/chart
  - &yahoo-news https://finance.yahoo.com/quote/{SYMBOL}/news
  - &default-cache 1m
  - &no-cache 3s
  - &short-cache 15s
  - &long-cache 5m
  - &deep-cache 30m

  - &widget-half-collapse-after 10
