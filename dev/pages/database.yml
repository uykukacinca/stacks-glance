- name: "#db" #
  slug: database
  width: wide
  columns:

    - size: small
      widgets:

        - type: bookmarks
          groups:
            - hide-arrow: true
              links:
                - title: PostgreSQL
                  icon: auto-invert ${ICONS_URL}/custom/postgresql.svg
                  url: https://www.postgresql.org/download/
                - title: MongoDB
                  icon: auto-invert ${ICONS_URL}/custom/mongodb.svg
                  url: https://www.mongodb.com/try/download/community
                - title: SQLite
                  icon: auto-invert ${ICONS_URL}/custom/sqlite.svg
                  url: https://www.sqlite.org/download.html
            - links:
                - title: Convex
                  url: https://www.convex.dev/
                - title: Convex Docs
                  url: https://docs.convex.dev/home

        - <<: *github-releases
          title: Database
          repositories:
            - clockworklabs/SpacetimeDB
            - ClickHouse/ClickHouse
            - DiceDB/dice
            - pubkey/rxdb
            - get-convex/convex-backend

        - <<: *github-releases
          title: DB/ORM
          repositories:
            - supabase/supabase
            - prisma/prisma
            - drizzle-team/drizzle-orm
            - meilisearch/meilisearch

        - <<: *github-releases
          title: Software
          repositories:
            - sqlitebrowser/sqlitebrowser
            - dbeaver/dbeaver
            - chartdb/chartdb

    - size: full
      widgets:

        - <<: *reddit-simple
          subreddit: SQL+Database+dataengineering
          title: SQL & Database & Data Engineering

    - size: full
      widgets:

        - <<: *reddit-simple
          collapse-after: 5
          subreddit: PostgreSQL

        - <<: *reddit-simple
          collapse-after: 5
          subreddit: sqlite

        - <<: *reddit-simple
          collapse-after: 5
          subreddit: mongodb
