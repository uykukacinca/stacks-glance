- name: "Selfhost" # ☢️
  slug: selfhost
  width: wide
  columns:

    - size: small
      widgets:

        - type: search
          search-engine: ${REDDIT_URL}/r/selfhosted/search?q={QUERY}&restrict_sr=on&sort=new&t=all
          new-tab: true
          placeholder: Search in r/selfhosted
          bangs:
            - title: Reddit
              shortcut: "!r"
              url: ${REDDIT_URL}/r/selfhosted/search?q={QUERY}&restrict_sr=on&sort=new&t=all
            - title: YouTube
              shortcut: "!y"
              url: ${YOUTUBE_URL}/results?search_query=selfhosted+{QUERY}

        - type: bookmarks
          groups:
            - links:
                - title: Selfh.st Apps
                  icon: auto-invert ${ICONS_URL}/selfh-st-dark
                  url: https://selfh.st/apps
                - title: Awesome-Selfhosted
                  icon: auto-invert ${ICONS_URL}/custom/awesomelists.svg
                  url: https://awesome-selfhosted.net/
                - title: LinuxServer Images
                  icon: auto-invert ${ICONS_URL}/linuxserver-io-dark
                  url: https://docs.linuxserver.io/images/
            - links:
                - title: Selfh.st Icons
                  icon: auto-invert ${ICONS_URL}/selfh-st-dark
                  url: https://selfh.st/icons
                - title: SimpleIcons
                  icon: auto-invert ${ICONS_URL}/custom/simpleicons.svg
                  url: https://simpleicons.org/
                - title: HeroIcons
                  url: https://heroicons.com/
            - color: 31 100 71
              links:
                - title: Awesome Compose
                  url: https://github.com/docker/awesome-compose
                - title: Compose Examples
                  url: https://github.com/Haxxnet/Compose-Examples/tree/main/examples
                - title:  Self Hosting Guide
                  url: https://github.com/mikeroyal/Self-Hosting-Guide
                - title: Trash Guides
                  url: https://trash-guides.info

        - type: bookmarks
          title: Docker
          css-class: list-item-inline
          groups:
            - color: 223 90 50
              links:
                - title: Hub
                  url: https://hub.docker.com/search?badges=official&badges=verified_publisher
                - title: Services
                  url: https://docs.docker.com/reference/compose-file/services/
                - title: Networks
                  url: https://docs.docker.com/reference/compose-file/networks/
                - title: Dockerfile
                  url: https://docs.docker.com/reference/dockerfile/
                - title: Manuals
                  url: https://docs.docker.com/manuals/
                - title: Samples
                  url: https://docs.docker.com/reference/samples/

