            - <<: *reddit-simple-top-week
              collapse-after: *widget-half-collapse-after
              subreddit: linuxadmin
 
    - size: full
      widgets:
        - type: group
          widgets:
            - type: rss
              title: Podcasts
              style: vertical-list
              collapse-after: *widget-half-collapse-after
