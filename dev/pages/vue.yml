  slug: vue
  width: wide
  columns:
    - size: small
      widgets:
        - type: search
          search-engine: https://github.com/nuxt/nuxt/issues?q={QUERY}
          new-tab: true
          bangs:
            - title: YouTube
              shortcut: "!y"
              url: ${YOUTUBE_URL}/results?search_query=nuxt+{QUERY}
            - title: Reddit
              shortcut: "!r"
              url: ${REDDIT_URL}/r/Nuxt/search?q={QUERY}&restrict_sr=on
            - title: Github
              shortcut: "!g"
              url: https://github.com/nuxt/nuxt/issues?q={QUERY}

        - type: bookmarks
          groups:
            - hide-arrow: true
              links:
                - title: Modules
                  icon: si:nuxt
                  url: https://nuxt.com/modules
            - links:
                - title: Getting Started
                  url: https://nuxt.com/docs/getting-started/introduction
                - title: Guide
                  url: https://nuxt.com/docs/guide
                - title: API
                  url: https://nuxt.com/docs/api
            - links:
                - title: Awesome Vue
                  url: https://github.com/vuejs/awesome-vue#readme

        - type: repository
          repository: nuxt/nuxt
          pull-requests-limit: 2
          issues-limit: 2
          commits-limit: 2

        - <<: *github-releases
          repositories:
            - nuxt/nuxt
            - nuxt/devtools
            - nuxt/scripts
            - nuxt/ui
            - nitrojs/nitro
            - vuejs/pinia
            - vuejs/core
            - vueuse/vueuse

    - size: full
      widgets:
        - <<: *reddit-simple
          subreddit: nuxt+vuejs
          title: Nuxt & Vue
          collapse-after: 18

