- name: "#directus"
  slug: directus
  width: wide
  columns:
    - size: small
      widgets:
        - type: repository
          cache: *default-cache
          repository: directus/directus
          pull-requests-limit: 5
          issues-limit: 5
          commits-limit: 5

        - <<: *github-releases
          repositories:
            - directus/directus

        - type: bookmarks
          groups:
            - links:
                - title: Blog
                  url: https://directus.io/blog
                - title: Documentation
                  url: https://docs.directus.io
                - title: Youtube
                  url: https://www.youtube.com/c/DirectusVideos

    - size: full
      widgets:
        - <<: *reddit-thumb
          subreddit: Directus

    - size: full
      widgets:
        - <<: *videos-grid
          channels:
            - UC1YAdVv7d36R_YGq3iQnpwA