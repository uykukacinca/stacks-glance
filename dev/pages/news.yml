- name: "News" # ðŸ“¢
  slug: news
  width: wide

  head-widgets:

    - type: videos
      hide-header: true
      style: horizontal-cards
      # css-class: hide-details
      channels:
        - UCbRP3c757lWg9M-U7TyEkXA # Theo

  columns:

    - size: full
      widgets:

        - type: split-column
          max-columns: 2
          widgets:

            - type: split-column
              max-columns: 1
              widgets:
                - type: hacker-news
                  css-class: widget-list-bordered
                  cache: *default-cache
                  limit: 20
                  collapse-after: 10

                - type: lobsters
                  css-class: widget-list-bordered
                  cache: *default-cache
                  sort-by: hot
                  limit: 20
                  collapse-after: 10

            - type: split-column
              max-columns: 1
              widgets:

                - type: twitch-channels
                  cache: *short-cache
                  title: Twitch
                  channels:
                    - theprimeagen
                    - theo

                - type: group
                  widgets:

                    - <<: *reddit-simple
                      subreddit: programming

                    - <<: *reddit-simple-top-week
                      title: Top This Week
                      subreddit: programming

    - size: full
      widgets:

        - type: group
          widgets:

            - <<: *videos-grid
              channels:
                - UC6biysICWOJ-C3P4Tyeggzg # Low Level Learning
                - UCsBjURrPoezykLs9EqgamOA # Fireship
