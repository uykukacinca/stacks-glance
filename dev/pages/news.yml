                - UCVeW9qkBjo3zosnqUbG7CFw # _JohnHammond
                - UCKGe7fZ_S788Jaspxg-_5Sg # @pcsecuritychannel

            - <<: *widget-twitch-streams
              title: Live Streams
              options:
                collapse-after-rows: 8
              body:
                query: |
                  query {
                    game(id: "1469308723") {
                      streams(first: 30, options: { languages: ["EN", "TR"] }) {
                        edges {
                          node {
                            id
                            createdAt
                            previewImageURL(width: 440, height: 248)
                            type
                            viewersCount
                            broadcaster {
                              login
                              displayName
                              profileImageURL(width: 300)
                              broadcastSettings {
                                title
                              }
                            }
                          }
                        }
                      }
                    }
                  }
