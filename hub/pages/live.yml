        - type: split-column
          max-columns: 3
          widgets:

            - type: group
              widgets:

                - <<: *reddit-cover
                  subreddit: LivestreamFail

                - <<: *reddit-cover-top-week
                  title: Top This Week
                  subreddit: LivestreamFail

                - <<: *widget-twitch-clips
                  title: Popular Clips - Last Week
                  options:
                    collapse-after-rows: 8
                  body:
                    query: | # LAST_MONTH
                      query {
                        game(name: "Just Chatting") {
                          clips(first: 30, criteria: { languages: [], period: LAST_WEEK }) {
                            edges {
                              node {
                                url
                                title
                                durationSeconds
                                createdAt
                                thumbnailURL(width: 440, height: 248)
                                viewCount
                                game {
                                  displayName
                                }
                                curator {
                                  login
                                  displayName
                                  profileImageURL(width: 50)
                                }
                                broadcaster {
                                  login
                                  displayName
                                  profileImageURL(width: 50)
                                }
                              }
                            }
                          }
                        }
                      }

