  slug: live
  width: wide

  head-widgets:

    - <<: *widget-twitch-carousel
      title: Just Chatting [EN, TR]
      body:
        query: |
          query {
            game(id: "509658") {
              streams(first: 30, options: { languages: ["EN", "TR"] }) {
                edges {
                  node {
                    id
                    createdAt
                    previewImageURL(width: 440, height: 248)
                    type
                    viewersCount
                    broadcaster {
                      login
                      displayName
                      profileImageURL(width: 300)
                      broadcastSettings {
                        title
                      }
                    }
                  }
                }
              }
            }
          }

  columns:

    - size: small
      widgets:

        - <<: *widget-kick-users
          parameters:
            id:
              - 13928 # asmongold
              - 64909578 # asmongold247
              # - 676 # xqc
              # - 904404 # adinross

        - <<: *widget-twitch-users
          body:
