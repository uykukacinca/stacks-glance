- name: "Shows" # ðŸ“º
  slug: shows
  width: wide

  columns:

    - size: small
      widgets:

        - type: search
          search-engine: ${REDDIT_URL}/r/television/search?q={QUERY}&restrict_sr=on&sort=new&t=all
          new-tab: true
          placeholder: Search on r/tv
          bangs:
            - title: Reddit
              shortcut: "!r"
              url: ${REDDIT_URL}/r/television/search?q={QUERY}&restrict_sr=on&sort=new&t=all
            - title: YouTube
              shortcut: "!y"
              url: ${YOUTUBE_URL}/results?search_query={QUERY}
            - title: Bingeflix
              shortcut: "!b"
              url: https://bingeflix.tv/search?tab=movies-tv&q={QUERY}
            - title: TÃ¼rkÃ§e AltyazÄ±
              shortcut: "!t"
              url: https://turkcealtyazi.org/find.php?cat=sub&find={QUERY}
            - title: Open Subtitles
              shortcut: "!o"
              url: https://www.opensubtitles.org/en/search2/moviename-{QUERY}/sublanguageid-tur,eng

        - type: bookmarks
          css-class: page-shows
          groups:
            - links:
                - title: Metacritic Tv
                  url: https://www.metacritic.com/tv/
                  icon: auto-invert ${ICONS_URL}/custom/metacritic.svg
                - title: Most Popular Tv
                  url: https://www.imdb.com/chart/tvmeter
                  icon: auto-invert ${ICONS_URL}/imdb-dark
                - title: Top 250 Tv
                  url: https://www.imdb.com/chart/toptv
                  icon: auto-invert ${ICONS_URL}/imdb-dark
            - <<: *links-subtitles
            - links:
                - title: Megathread
                  url: ${REDDIT_URL}/r/Piracy/wiki/megathread/movies_and_tv#wiki_.1F4D1_.279C_streaming

        - $include: /app/config/shared/widgets/sonarr-calendar/calendar.yml

        - <<: *jellyfin-recent-episodes
          options:
            collapse-after: 10

    - size: full
      widgets:

        - type: split-column
          max-columns: 3
          widgets:

            - type: split-column
              max-columns: 1
              widgets:

                - <<: *reddit-cover
                  subreddit: television
                  collapse-after: 8

                - <<: *reddit-cover-top-week
                  title: Top This Week
                  subreddit: television
                  collapse-after: 8

            - type: split-column
              max-columns: 1
              widgets:

                - <<: *reddit-simple
                  subreddit: television
                  title: Episode Discussions
                  search: episode discussion flair:Premiere author:NicholasCajun
                  sort-by: new
                  collapse-after: 12
                  css-class: xxx-replace-text

                - <<: *reddit-simple
                  subreddit: television
                  title: Series Premiere Discussions
                  search: series premiere discussion flair:Premiere author:NicholasCajun
                  sort-by: new
                  collapse-after: 12
                  css-class: xxx-replace-text

            - type: split-column
              max-columns: 1
              widgets:

                - <<: *reddit-cover
                  subreddit: TVDetails
