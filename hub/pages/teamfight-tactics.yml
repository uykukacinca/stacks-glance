- name: "#tft"
  slug: tft
  width: wide

  head-widgets:

    - type: split-column
      max-columns: 2
      widgets:

        - <<: *widget-twitch-carousel
          title: Twitch Streams [EN, TR]
          body:
            query: |
              query {
                game(id: "513143") {
                  streams(first: 30, options: { languages: ["EN", "TR"] }) {
                    edges {
                      node {
                        id
                        createdAt
                        previewImageURL(width: 440, height: 248)
                        type
                        viewersCount
                        broadcaster {
                          login
                          displayName
                          profileImageURL(width: 300)
                          broadcastSettings {
                            title
                          }
                        }
                      }
                    }
                  }
                }
              }

  columns:

    - size: small
      widgets:

        - type: bookmarks
          groups:
            - links:
                - title: Account Management
                  icon: auto-invert ${ICONS_URL}/custom/riotgames.svg
                  url: https://account.riotgames.com/account
            - links:
                - title: TFT Academy
                  url: https://tftacademy.com/tierlist/comps
                - title: MetaTFT
                  url: https://www.metatft.com/comps
                - title: TFTactics
                  url: https://tftactics.gg/tierlist/team-comps/

    - size: full
      widgets:

        - type: split-column
          max-columns: 3
          widgets:

            - type: group
              widgets:

                - <<: *reddit-cover
                  subreddit: TeamfightTactics

            - type: extension
              url: ${GLIMPSE_URL}/riot/news
              allow-potentially-dangerous-html: true
              cache: *short-cache
              headers:
                x-glimpse-output: glance
              parameters:
                game: teamfighttactics
                limit: 20
                collapseAfter: 5

            - <<: *videos-grid
              title: Videos
              channels:
