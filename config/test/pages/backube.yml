- name: "*backube"
  slug: backube
  show-in-navigation: false
  width: wide

  columns:

    - size: full
      widgets:

        - type: split-column
          max-columns: 2
          widgets:

            - <<: *backube-sync-channels
              title: Latest Synced Channels
              options:
                collapse-after-rows: 2

            - <<: *backube-channels
              title: Most Watched Channels
              options:
                collapse-after-rows: 2

        - <<: *backube-favorites
          title: Favorite Videos
          options:
            collapse-after-rows: 1

        - <<: *backube-latest
          title: Latest Imported Videos
          options:
            collapse-after-rows: 2
          parameters:
            <<: *backube-video-parameters
            perPage: 35

        - <<: *backube-latest
          title: "@random travel,outdoor,camping"
          cache: *long-cache
          options:
            collapse-after-rows: 1
          parameters:
            <<: *backube-video-parameters
            perPage: 14
            sort: "@random"
            filter: channel.tags.name?="travel"||channel.tags.name?="outdoor"||channel.tags.name?="camping"

        - <<: *backube-latest
          title: "category: dev"
          options:
            collapse-after-rows: 1
          parameters:
            <<: *backube-video-parameters
            filter: channel.category.code="dev"

        - <<: *backube-latest
          title: "category: ent"
          options:
            collapse-after-rows: 1
          parameters:
            <<: *backube-video-parameters
            filter: channel.category.code="ent"

        - <<: *backube-latest
          title: "tag: vlogs"
          options:
            collapse-after-rows: 1
          parameters:
            <<: *backube-video-parameters
            filter: channel.tags.name?="vlogs"

        - <<: *backube-latest
          title: "category: hub"
          options:
            collapse-after-rows: 1
          parameters:
            <<: *backube-video-parameters
            filter: channel.category.code="hub"

        - <<: *backube-latest
          title: "category: sci"
          options:
            collapse-after-rows: 1
          parameters:
            <<: *backube-video-parameters
            filter: channel.category.code="stem"

        - <<: *backube-latest
          title: "category: tech"
          options:
            collapse-after-rows: 1
          parameters:
            <<: *backube-video-parameters
            filter: channel.category.code="tech"

        - <<: *backube-latest
          title: "category: ggwp"
          options:
            collapse-after-rows: 1
          parameters:
            <<: *backube-video-parameters
            filter: channel.category.code="ggwp"

        - <<: *backube-latest
          title: "language: tr"
          options:
            collapse-after-rows: 1
          parameters:
            <<: *backube-video-parameters
            filter: channel.language.code="tr"
