- name: "*backube"
  slug: backube
  show-in-navigation: false
  width: wide

  columns:

    - size: full
      widgets:

        - <<: *backube-favorites
          title: Favorite Videos
          options:
            collapse-after-rows: 1

        - <<: *backube-latest
          title: Latest Imported Videos
          options:
            collapse-after-rows: 1

        - <<: *backube-latest-streams
          title: Latest Imported Stream VODs
          options:
            collapse-after-rows: 1

        - <<: *backube-latest-shorts
          title: Latest Imported Shorts

        - type: split-column
          max-columns: 2
          widgets:

            - <<: *backube-sync-channels
              title: Latest Synced Channels
              options:
                collapse-after-rows: 2

            - <<: *backube-channels
              title: Most Watched Channels
              options:
                collapse-after-rows: 2

        - <<: *backube-latest
          title: "category: dev"
          options:
            collapse-after-rows: 1
          parameters:
            <<: *backube-video-parameters
            filter: kind="video"&&channel.category="avd23828y2jcz8j"

        - <<: *backube-latest
          title: "category: ent"
          options:
            collapse-after-rows: 1
          parameters:
            <<: *backube-video-parameters
            filter: kind="video"&&channel.category="d6rzqzfpcfpvh7w"

        - <<: *backube-latest
          title: "tag: vlogs"
          options:
            collapse-after-rows: 1
          parameters:
            <<: *backube-video-parameters
            filter: kind="video"&&channel.tags?~"euqffttmgr6qssb"

        - <<: *backube-latest
          title: "category: sci"
          options:
            collapse-after-rows: 1
          parameters:
            <<: *backube-video-parameters
            filter: kind="video"&&channel.category="esmafhdlbw3esk7"

        - <<: *backube-latest
          title: "category: tech"
          options:
            collapse-after-rows: 1
          parameters:
            <<: *backube-video-parameters
            filter: kind="video"&&channel.category="59dtmnmo4sesehs"

        - <<: *backube-latest
          title: "category: ggwp"
          options:
            collapse-after-rows: 1
          parameters:
            <<: *backube-video-parameters
            filter: kind="video"&&channel.category="5doguxzor0eekxd"

        - <<: *backube-latest
          title: "language: tr"
          options:
            collapse-after-rows: 1
          parameters:
            <<: *backube-video-parameters
            filter: kind="video"&&channel.language="c3u5dojqveecd62"
